<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Top-Up</title>
</head>
<body>
<h1>Wallet Top-Up</h1>

<form id="topUpForm">
    <label for="walletId">Wallet ID:</label>
    <input type="text" id="walletId" required><br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required><br><br>
    <label for="strategy">Select Top-Up Strategy:</label>
    <select id="strategy" required>
        <option value="creditCard">Credit Card</option>
        <option value="eWallet">E-Wallet</option>
    </select><br><br>
    <button type="submit">Top-Up</button>
</form>

<script>
    document.getElementById("topUpForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form values
        var walletId = document.getElementById("walletId").value;
        var amount = document.getElementById("amount").value;
        var strategy = document.getElementById("strategy").value;

        // Create request body
        var requestBody = {
            walletId: walletId,
            amount: amount,
            strategy: strategy
        };

        // Send POST request to backend controller
        fetch("/wallets/topup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestBody)
        })
            .then(response => response.text())
            .then(data => {
                alert(data); // Show response message
            })
            .catch(error => {
                console.error("Error:", error);
            });
    });
</script>
</body>
</html>
